{% extends 'base.html' %}
{% block title %}{{ user.username }}'s Links - Bio Link{% endblock %}
{% block content %}
<h2>{{ user.username }}'s Links</h2>
<div class="d-flex flex-column gap-3">
    {% for link in links %}
    <a href="{{ link.url }}" class="btn btn-outline-primary" target="_blank">{{ link.name }}</a>
    {% else %}
    <p>No links added yet.</p>
    {% endfor %}
</div>
{% endblock %}
