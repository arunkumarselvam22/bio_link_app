{% extends 'base.html' %}
{% block title %}Home - Bio Link{% endblock %}
{% block content %}
<div class="text-center">
    <h1>Welcome to Bio Link</h1>
    <p>Create your personal link landing page easily.</p>
    {% if not current_user.is_authenticated %}
    <a href="{{ url_for('register') }}" class="btn btn-primary me-2">Sign Up</a>
    <a href="{{ url_for('login') }}" class="btn btn-secondary">Log In</a>
    {% else %}
    <a href="{{ url_for('profile', username=current_user.username) }}" class="btn btn-primary">Go to Profile</a>
    {% endif %}
</div>
{% endblock %}
